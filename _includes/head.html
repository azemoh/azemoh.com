<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="author" content="{{ site.author }}">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="shotrcut icon" href="{{ '/assets/favicon.png' | prepend: site.baseurl }}" type="image/png">
<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="{% if page.layout == 'post' %}{{ 'article' }}{% else %}{{ 'profile' }}{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl }}">
<meta property="og:image" content="{{ '/assets/img/avatar.jpg' | prepend: site.baseurl }}">
<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="@josh_azemoh">

<link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% if site.env != "dev" %}
<link href="https://fonts.googleapis.com/css?family=Roboto:400|Raleway:400,700" rel="stylesheet" type="text/css">
<!-- Schema.org -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "{% if page.layout == 'post' %}{{ 'Article' }}{% else %}{{ 'Person' }}{% endif %}",
  "url": "{{ page.url | prepend: site.baseurl }}",
  "image": "{{ '/assets/img/avatar.jpg' | prepend: site.baseurl }}",
  "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
}
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-70269407-1', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}

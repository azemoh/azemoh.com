<section id="contact" class="alt-bg block-pad">
  <div class="wrapper">

    <h2 class="section-title">Get in touch</h2>
    <div class="seperator"><span></span></div>
    <div class="flex">

      <div class="flex--col_tab flex--grow">
        <h4>Drop me a line!</h4>
        <hr>
        <form action="//formspree.io/{{ site.email }}" method="post" class="contact-form">
          <p id="form-feedback"></p>
          <div class="flex">
            <div class="flex--col-1">
              <input type="text" name="name" id="name" placeholder="Name" required class="field">
            </div>
            <div class="flex--col-1">
              <input type="email" name="_replyto" id="_replyto" placeholder="Email" required class="field">
            </div>
          </div>

          <textarea name="message" id="message" rows="3" placeholder="Message" required class="field"></textarea>

          <div class="flex-actions">
            <input type="submit" class="button" value="Send">
            <input type="reset" class="button" value="Clear">
          </div>

        </form>
      </div>

      <div class="flex--col_tab social">
        <h4>Connect with me.</h4>
        <hr>

        <p class="flex social-links">
        {% for link in site.socialLinks %}
          <a href="{{ link.url }}" target="_blank"><i class="icon-{{ link.name }}"></i>{{ link.title }}</a>
        {% endfor %}
        </p>
      </div>

    </div>

  </div>
</section>

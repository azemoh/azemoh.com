<section id="contact" class="alt-bg home-section">
	<div class="wrapper">
	
		<h3 class="section-title">Get in touch</h3>
		
		<div class="flex">
		
			<div class="flex-grow">
				<h4>Drop me a line!</h4>
				<form action="" method="post" class="contact-form">

					<div class="flex">
						<div class="flex-col"><input type="text" name="name" placeholder="Name" required class="field"></div>
						<div class="flex-col"><input type="email" name="email" placeholder="Email" required class="field"></div>
					</div>

					<textarea name="message" name="message" rows="3" placeholder="Message" required class="field"></textarea>

					<div class="">
						<input type="submit" class="button" value="Send">
						<input type="reset" class="button" value="Clear">
					</div>

				</form>
			</div>
			
			<div class="social">
				
			</div>
			
		</div>
				
	</div>
</section>

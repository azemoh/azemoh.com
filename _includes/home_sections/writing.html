<section id="writing" class="block-pad">
  <div class="wrapper">

    <h2 class="section-title">Latest Posts</h2>
    <div class="seperator"><span></span></div>

    <div class="post-excerpts">
      {% for post in site.posts limit:2 %}
      <article class="post-excerpt row-pad">

        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="post-excerpts--meta"><i class="icon-date"></i> <time>{{ post.date | date: '%B %d, %Y' }}</time></p>
        <div class="post-excerpts--intro">
          {{ post.excerpt truncatewords: 50 | strip_html }}
          <a href="{{ post.url }}" class="read-more">Read More >></a>
        </div>

      </article>
      {% endfor %}
    </div>

    <a href="/writing/" class="button">More Articles</a>

  </div>
</section>

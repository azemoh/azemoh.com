<footer class="alt-bg footer">
  <div class="wrapper">

    <div class="flex flex-between">
      <p class="copy flex--grow">
        &copy; <span class="yr-now">2016</span> <strong><a href="/">Joshua Azemoh</a></strong>
      </p>

      <div class="social-icons">
        {% for link in site.socialLinks %}
        <a href="{{ link.url }}" target="_blank" title="{{ link.title }}">
          <i class="icon-{{ link.name }}"></i>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>

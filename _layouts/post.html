---
layout: default
---

<div id="post" class="hero">
  <div class="hero-overlay wrapper">
    <div class="hero-intro">
      <h1 class="post--title">{{ page.title }}</h1>
      <p class="post--meta"><i class="icon-date"></i> &nbsp;<date>{{ page.date | date: "%b %-d, %Y" }}</date>
      {% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    </div>
  </div>
</div>

<div class="block-pad wrapper">

  <article class="post--body post">
    {{ content }}
  </article>

  <div class="social-share row-pad">
    <h3>Share this article.</h3>
    {% include social-share.html %}
  </div>

  {% if site.env != "dev" %}
    {% include disqus.html %}
  {% endif %}
</div>

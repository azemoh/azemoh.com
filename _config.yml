title: Joshua Azemoh
brand: Azemoh
email: joshazemoh@gmail.com
tagline: Thinker 路 Learner 路 Builder
motor: Think 路 Learn 路 Create
markdown: kramdown

disqus_name: azemoh

baseurl: "http://azemoh.com"

gems: [
  jekyll-paginate
]

exclude: [
  .git,
  .gitignore,
  CNAME,
  assets/icomoon,
  .sass-cache,
  package.json,
  gulpfile.js,
  node_modules,
  README.md,
  style.html,
  '**/*.map',
  '**/*.scss',
  '**/*.ai',
  '**/*.psd',
  '**/*.log'
]

env: "production"

paginate: 5
paginate_path: "/writing/page:num/"

# SEO
author: Joshua Azemoh
description: "Joshua Azemoh's personal website and technical blog"



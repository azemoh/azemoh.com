title: Joshua Azemoh
brand: Azemoh
email: josh@azemoh.com
tagline: Thinker 路 Learner 路 Builder
motor: Think 路 Learn 路 Create

markdown: kramdown
timezone: Africa/Lagos
permalink: pretty

disqus_name: azemoh

gems:
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - .git
  - .gitignore
  - CNAME
  - assets/icomoon
  - .sass-cache
  - package.json
  - gulpfile.js
  - node_modules
  - README.md
  - Gemfile*
  - style.html
  - '**/*.map'
  - '**/*.scss'
  - '**/*.ai'
  - '**/*.psd'
  - '**/*.log'

env: production

paginate: 5
paginate_path: "/writing/page:num/"

# SEO
author: Joshua Azemoh
description: Joshua Azemoh's personal website and technical blog

base_url: https://azemoh.com

